<ion-header>
  <ion-toolbar color="dark">
      <ion-buttons slot="start">
          <ion-button (click)="close()">
            <ion-icon slot="icon-only" name="close-circle"></ion-icon>
          </ion-button>
        </ion-buttons>
    <ion-title>{{periferico.periferico}}</ion-title>
   
    
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label><strong>Marca </strong> </ion-label>
    <ion-label>{{periferico.marca}}</ion-label>
    </ion-item>
    <ion-item>
    <ion-label><strong>Modelo </strong> </ion-label>
      <ion-label>{{periferico.modelo}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><strong>Satisfaccion </strong> </ion-label>
        <ion-label>{{periferico.rating}} /3</ion-label>
    
   

  </ion-item>
</ion-content>
