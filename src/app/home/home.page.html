<ion-header>

        <ion-icon name="md-add-circle"></ion-icon>

<ion-content padding>

        <ion-item *ngFor="let t of perifericos; let p = index ; ">

          <ion-icon (click)="editLista(t.periferico,t.id)" name="ios-create"></ion-icon>

        </ion-item>
      </ion-list>
     
  
  
  
</ion-content>
